<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/styleTestDone.css">
        <title>Tests terminés</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top p-1">
                <div class="container-fluid">
                    <img src="/img/logo.png" alt="Logo test Crit" width="50px">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-0">
                      <li class="nav-item test-todo mx-4 my-2 my-md-0">
                        <a class="nav-link text-black text-center " aria-current="page" href="#">Tests à faire</a>
                      </li>
                      <li class="nav-item test-done mx-4 my-2 my-md-0">
                        <a class="nav-link text-black text-center" href="#">Tests terminés</a>
                      </li>
                      <li class="nav-item compte mx-4 my-2 my-md-0">
                        <a class="nav-link text-black text-center" href="#">Martin</a> <!-- A remplir automatiquement -->
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="container">
                <div class="legende mt-2">
                    <p class="nom">Nom</p>
                    <p class="debut">Date</p>
                    <p class="fin">Note</p>
                    <p class="desc">Commentaire</p>
                </div>
                <div class="list"> <!-- A remplir automatiquement -->
                    <div class="template item container-fluid d-flex">
                        <div class="row w-100">
                            <p class="t-nom col-6 col-md-3"><span>Nom : </span><a class="">Test d'aptitude</a></p>
                            <p class="t-debut col-6 col-md-3"><span>Date : </span>10/10/2023</p>
                            <p class="t-fin col-6 col-md-3"><span>Note : </span>16/20</p>
                            <p class="t-desc col-6 col-md-3" data-toggle="tooltip" data-placement="bottom" title="Ce test permet..."><span>Commentaire : </span>Réussi</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav class="navbar navbar-expand bg-body-tertiary fixed-bottom p-1">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-0">
                      <li class="nav-item mx-2 my-md-0">
                        <a class="nav-link text-black text-center " href="#">CGU</a>
                      </li>
                      <li class="nav-item mx-2 my-md-0">
                        <a class="nav-link text-black text-center" href="#">A propos</a>
                      </li>
                      <li class="nav-item aide my-md-0">
                        <a class="nav-link text-black text-center">Aide</a>
                      </li>
                    </ul>
                </div>
              </nav>
        </footer>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            $("body").tooltip({ selector: '[data-toggle=tooltip]' });
        });
    </script>
</html>
