<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/styleTestPage.css">
        <title th:text="${test.getNom()}"></title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top p-1">
                <div class="container-fluid">
                  <img src="/img/logo.png" alt="Logo test Crit" width="50px">
                  <div class="nav-item test-time mx-4 my-2 my-md-0">
                    <p class="nav-link text-black text-center">30:00</p> <!-- A remplir automatiquement -->
                  </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-0">
                      <li class="nav-item test-name mx-4 my-2 my-md-0">
                        <a class="nav-link text-black text-center " aria-current="page" th:text="${test.getNom()}" href="#"></a> <!-- A remplir automatiquement -->
                      </li>
                      <li class="nav-item test-cancel mx-4 my-2 my-md-0">
                        <a class="nav-link text-black text-center" href="#">Annuler</a> <!-- A remplir automatiquement -->
                      </li>
                      <li class="nav-item compte mx-4 my-2 my-md-0">
                        <a class="nav-link text-black text-center" th:text="${candidat.getPrenom()}" href="#"></a> <!-- A remplir automatiquement -->
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="container">
                <form action="#" method="post" class="questions" th:id="${passageTest.getId()}">
                    <div th:each="question, iter : ${test.getQuestions()}">
                        <div class="question my-3">
                            <p class="question-text p-2" th:text="${#conversions.convert(question, 'fr.greta92.projetstage.entity.QuestionQcm').getQuestion()}"></p>
                            <div th:each="reponse : ${question.getReponses()}">
                                <div>
                                    <input type="radio" class="reponse" th:name="${question.getId()}" th:value="${#conversions.convert(reponse, 'fr.greta92.projetstage.entity.ReponseQcm').getResponse()}">
                                    <label class="mx-2" th:text="${#conversions.convert(reponse, 'fr.greta92.projetstage.entity.ReponseQcm').getResponse()}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="submit" type="submit" value="Soumettre">
                </form>
            </div>
        </main>
        <footer>
            <nav class="navbar navbar-expand bg-body-tertiary fixed-bottom p-1">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-0">
                      <li class="nav-item mx-2 my-md-0">
                        <a class="nav-link text-black text-center " href="#">CGU</a>
                      </li>
                      <li class="nav-item mx-2 my-md-0">
                        <a class="nav-link text-black text-center" href="#">A propos</a>
                      </li>
                      <li class="nav-item aide my-md-0">
                        <a class="nav-link text-black text-center">Aide</a>
                      </li>
                    </ul>
                </div>
              </nav>
        </footer>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            $("body").tooltip({ selector: '[data-toggle=tooltip]' });
        });
    </script>
    <script src="/js/script.js"></script>
</html>
